<section class="registration-section">
  <div class="registration-form-container">
    <form *ngIf="registrationForm" [formGroup]="registrationForm" class="registration-form">
      <div class="register-form-content">
        <div class="form-field">
          <label class="label" for="username">Username</label>
          <input [ngClass]="{ 'field-error': registrationForm.get('username')?.invalid &&
                                              registrationForm.get('username')?.touched }"
                 formControlName="username"
                 class="input"
                 id="username"
                 placeholder="Enter username"
                 type="text" />
          <small *ngIf="registrationForm.get('username')?.hasError('required') &&
           registrationForm.get('username')?.touched" class="error">This field is required</small>
          <small *ngIf="registrationForm.get('username')?.hasError('minlength') &&
          registrationForm.get('username')?.touched" class="error">Value should ba at least 3 characters</small>
        </div>
        <div class="form-field">
          <label class="label" for="password">Password</label>
          <input formControlName="password"
                 class="input"
                 id="password"
                 placeholder="Enter password"
                 type="password" />
        </div>
        <div class="checkbox-form-field">
          <label class="switch">
            <input formControlName="remember" id="remember" type="checkbox"/>
            <span class="slider round"></span>
          </label>
          <label for="remember">Subscribe to news</label>
        </div>
        <button [disabled]="registrationForm.invalid" (click)="register()" class="register-btn" type="button">Register</button>
        <div class="forget">
          <button (click)="forgot()" class="forgot-btn" type="button">Forgot your password?</button>
        </div>
        <div class="rectangle"></div>
        <div class="continue">or continue with</div>
        <div class="two-btn">
          <button class="google" type="button"></button>
          <button class="facebook" type="button"></button>
        </div>
      </div>
    </form>
  </div>
</section>
